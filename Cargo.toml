[package]
name = "parallel-gnuplot"
version = "0.1.2"
authors = ["Cassio Kirch <cassiokirch@gmail.com>"]
description = "Parallel calls to `GNUPlot`. Calls the same `GNUPlot` script once for each data file block. Please, note `GNUPlot` has copyrights, and `parallel-gnuplot` is not a modified version of `GNUPlot`."
keywords = ["gnuplot", "parallel", "plot", "plotting"]
categories = ["science"]
license = "GPL-3.0"
readme = "README.md"
repository = "https://github.com/kirch7/parallel-gnuplot"

[dependencies]
blockcounter = "0.2.2"
num_cpus = "1.7.0"
threadpool = "1.7.1"

[profile.dev]
opt-level        = 0
debug            = true
lto              = false
debug-assertions = true
codegen-units    = 1

[profile.release]
opt-level        = 3
debug            = false
lto              = true
debug-assertions = false
codegen-units    = 1

[profile.test]
opt-level = 0
debug = true
lto = false
debug-assertions = true
codegen-units = 1

[profile.bench]
opt-level = 3
debug = false
lto = true
debug-assertions = false
codegen-units = 1

[profile.doc]
opt-level = 0
debug = true
lto = false
debug-assertions = true
codegen-units = 1


